<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questions?</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&family=Quicksand:wght@300;500&display=swap" rel="stylesheet">
</head>
</head>
<body>
    <header class="top-p2">
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="">Panda Facts</a></li>
                <li><a href="">Explore More</a></li>
            </ul>
        </nav>
    </header>
    <main class="main-p2">
        <section class="main-p2--s1">
            <h1>Do you have more questions about Pandas?<br> Let us know!</h1>
            <img src="Images/panda2.jpg" alt="Panda">
        </section>
        <form action="#" method="post"></form>
    <fieldset>
        <div class="name">
            <label for="name">What's your name?</label>
            <input type="text" id="name" name="your_name">
        </div>
        <div class="email">
            <label for="email">What's your email?</label>
            <input type="email" id="email" name="your_email">
        </div>
        <div class="checkbox">
            <div class="subscribeNews">
                <input type="checkbox" id="subscribeNews" name="subscribe" value="newsletter">
                <label for="subscribeNews">Sign up<br> for news</label>
            </div>
        </div>
        <div class="question">
            <label for="question">What's your question?</label>
            <textarea name="question" id="question" cols="35" rows="5"></textarea>
        </div>
        <div class="button">
            <button type="submit">Submit</button>
        </div>
    </fieldset>
    </main>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questions?</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="">Panda Facts</a></li>
                <li><a href="">Explore More</a></li>
            </ul>
        </nav>
        <h1>Do you have more questions about the Pandas? Let us know!</h1>
    </header>
    <main>
        <img src="Images/panda2.png" alt="Panda">
        <form action="#" method="post"></form>
    <fieldset>
        <div class="name">
            <label for="name">What's your name?</label>
            <input type="text" id="name" name="your_name">
        </div>
        <div class="email">
            <label for="email">What's your email?</label>
            <input type="email" id="email" name="your_email">
        </div>
        <div class="checkbox">
            <div class="subscribeNews">
                <input type="checkbox" id="subscribeNews" name="subscribe" value="newsletter">
                <label for="subscribeNews">Sign up<br> for news</label>
            </div>
        </div>
        <div class="question">
            <label for="question">What is your question about the pandas?</label>
            <textarea name="question" id="question" cols="15" rows="5"></textarea>
        </div>
        <div class="button">
            <button type="submit">Submit</button>
        </div>
    </fieldset>
    </main>
</body>
</html>
